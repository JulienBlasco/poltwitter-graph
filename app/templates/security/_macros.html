{% macro render_field_with_errors(field) %}
  <p>
    <h4> {{ field.label }} </h4> {{ field(**kwargs)|safe }}
    {% if field.errors %}
      {% for error in field.errors %}
      <h6 class="securityError"> {{ error }} </h6>
      {% endfor %}
    {% endif %}
  </p>
  <br>
{% endmacro %}

{% macro render_field(field) %}
  <p>{{ field(**kwargs)|safe }}</p>
{% endmacro %}
