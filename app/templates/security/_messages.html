{%- with messages = get_flashed_messages(with_categories=true) -%}
  {% if messages %}
    <ul class="flashes">
    {% for category, message in messages %}
      <div class="{{ category }}"><h6 class="securityAlert">{{ message }}</h6></div>
    {% endfor %}
    </ul>
  {% endif %}
<br>
{%- endwith %}
